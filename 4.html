    <p><video width="560" height="315" controls>
            <source src="momvideo.mp4" type="video/mp4"></video>
            <script>
                let video = document.getElementById("momvideo.mp4");

                });

        <br>해맑게 뛰어다니는 엄마랑 춘식이<br>춘식이가 엄마를 끌고다니는 모습이다.</p>
    <p><video width="560" height="315" controls>

        <script>

        <br>우리 집에 온 지 얼마 안 된 아기 춘식이<br>짖지도 못하는게 이상한 소리만 내고 있다. 저 발 매트를 참 좋아했는데 이빨이 나기 시작하자 다 물어뜯어서 버려진 비운의 발 매트다.</p>
